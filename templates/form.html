<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.1/ -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Add Transaction</title>
        
    </head>
    <body>
        <main class="container-fluid p-5">
            <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
            <h1 class="mb-3">Add Transaction</h1>

            <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
            <form action="/form" method="post">

                <!-- Date -->
                <div class="form-group row">
                    <label for="date" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control" name="date" id="date" placeholder="Date">
                    </div>
                </div>

                <!-- Type -->
                <!-- Later on, populate from category types instead of hard-coding -->
                <div class="form-group row">
                    <label for="type" class="col-sm-2 col-form-label">Type</label>
                    <div class="col-sm-5">
                        <select class="form-control" name="type" id="type">
                            <option selected value="Expense">Expense</option>
                            <option value="Income">Income</option>
                            <option value="Transfer">Transfer</option>
                        </select>
                    </div>
                </div>

                <!-- Category -->
                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-5">
                        <select class="form-control" name="category" id="category">
                        </select>
                    </div>
                </div>

                <!-- Account -->
                <div class="form-group row">
                    <label for="account1" class="col-sm-2 col-form-label">Account</label>
                    <div class="col-sm-5">
                        <select class="form-control" name="account1" id="account1">
                        </select>
                    </div>
                </div>

                <!-- Amount -->
                <div class="form-group row">
                    <label for="amount1" class="col-sm-2 col-form-label">Amount</label>
                    <div class="col-sm-5">
                        <input type="number" name="amount1" id="amount1" placeholder="0.00">
                    </div>
                </div>

                <!-- Description -->
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-5">
                        <input type="text" name="description" id="description" placeholder="Description">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
                    </div>
                </div>
            </form>
